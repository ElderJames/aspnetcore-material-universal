<mat-card>
  <mat-card-title>Menu</mat-card-title>
  <mat-card-content>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>grade</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item> 刷新 </button>
      <button mat-menu-item> 设置 </button>
      <button mat-menu-item> 帮助 </button>
      <button mat-menu-item disabled> 退出 </button>
    </mat-menu>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>带图标 Menu</mat-card-title>
  <mat-card-content>
    <button mat-icon-button [matMenuTriggerFor]="menu2">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu2="matMenu">
      <button mat-menu-item>
        <mat-icon> dialpad </mat-icon>
        <span> Redial </span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon> voicemail </mat-icon>
        <span> Check voicemail </span>
      </button>
      <button mat-menu-item>
        <mat-icon> notifications_off </mat-icon>
        <span> Disable alerts </span>
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
